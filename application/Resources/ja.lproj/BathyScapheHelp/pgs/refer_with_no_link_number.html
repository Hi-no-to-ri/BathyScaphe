<h1><img src="../gfx/icon32@2x.png" alt="" title="" width="32" height="32" id="h1icon" />リンクになっていない数字からレスを参照する</h1>
<p>「&gt;&gt;234」等のアンカーはマウスポインタを乗せるだけで自動的に参照先のレスがポップアップしますが、「234」のように、本文にただ数字が書いてあるだけの場合はポップアップしません。しかし、このような場合にも参照先のレスをポップアップさせることができます。</p>

<h2 id="P0">リンクになっていない数字から参照先のレスをポップアップさせるには：</h2>
<ol>

  <li>数字のテキストを選択します。</li>
  <li>選択範囲上でマウスボタンを押したまま、ポップアップが表示されるまで少し待ちます。</li>
</ol>
