<h1><img src="../gfx/icon32@2x.png" alt="" title="" width="32" height="32" id="h1icon" />内容を更新する</h1>
<p>すでに表示されているスレッドの内容を更新するには、ツールバーの「内容を更新」ボタンをクリックします。新着レスがあれば、取得して表示されます。</p>

<h2 id="P0">新着レスがあるはずなのに、何も表示されていない場合</h2>
<ul>

  <li>新着レスが迷惑レスの可能性はありませんか？迷惑レスの表示を「表示しない（透明あぼーん）」に設定している場合、見た目には何も表示されなくなります。詳しくは<a href="./setting_filter.html" class="wikipage">「迷惑レス」を設定する</a>をお読みください。</li>
</ul>
