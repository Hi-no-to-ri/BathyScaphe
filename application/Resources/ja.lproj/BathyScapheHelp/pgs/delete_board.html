<h1><img src="../gfx/icon32@2x.png" alt="" title="" width="32" height="32" id="h1icon" />掲示板を削除する</h1>
<p>掲示板リストから、不要な掲示板やカテゴリを削除するには、次のようにします：</p>
<ol>

  <li>掲示板リストで、削除したい掲示板を選択します。command キーや shift キーを押しながらクリックして、複数の掲示板を同時に選択することができます。</li>
  <li>「掲示板」＞「削除...」と選択します。</li>
</ol>
<p><strong>注意</strong>：「お気に入り」は削除できません。</p>
