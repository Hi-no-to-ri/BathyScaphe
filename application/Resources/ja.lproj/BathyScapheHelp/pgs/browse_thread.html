<h1><img src="../gfx/icon32@2x.png" alt="" title="" width="32" height="32" id="h1icon" />内容を閲覧する</h1>
<p>スレッドの内容を閲覧するには、スレッド一覧で、見たいスレッドを</p>
<ul>

  <li>2ペインの場合：ダブルクリックします。新しいウインドウが開いて表示されます。</li>
  <li>3ペインの場合：クリックします。スレッドの内容表示領域に表示されます。</li>
</ul>
<p>オンラインモードになっているときは、自動的に新着レスを取得して表示します。詳しくは<a href="./switch_online_mode.html" class="wikipage">オンラインモードに切り替える</a>をお読みください。</p>
